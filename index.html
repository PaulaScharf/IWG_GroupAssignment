<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interaction with Geoinformation - group assignment</title>

    <link rel="stylesheet" type="text/css" href="./style.css">

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<script src="./components.js"></script>
<script src="./main.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<div class="popup">
    <span class="popuptext" id="myPopup">distance: -.-- m</span>
</div>
<a-scene cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;"
         raycaster="objects: [clickhandler];"
         vr-mode-ui="enabled: false"
         embedded
         arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-camera gps-camera rotation-reader>
        <a-cursor></a-cursor>
    </a-camera>
</a-scene>

<div class="centered">
    <div id="infopane " class="infopane closed">
        <div id="infocontainer">
            <h id="treeName">Information</h>
            <div style="height: 100%; overflow-y: scroll">
                <div id="treeCharacteristics_label" class="collapsible label" onclick="openCollapsible('treeCharacteristics', 'treeCharacteristics_label')">Characteristics </div>
                <div id="treeCharacteristics" class="collapsibleContent content">
                    <div id="treeHeight_label" class="characteristicsLabel">Height: </div><div id="treeHeight" class="characteristicsContent">?</div>
                    <div id="treeGenus_label" class="characteristicsLabel">Genus: </div><div id="treeGenus" class="characteristicsContent">?</div>
                    <div id="treeSpecies_label" class="characteristicsLabel">Genus: </div><div id="treeSpecies" class="characteristicsContent">?</div>
                </div>
                <div id="treeDescription_label" class="collapsible label" onclick="openCollapsible('treeDescription', 'treeDescription_label')">Description </div>
                <div id="treeDescription" class="collapsibleContent content">?</div>
            </div>
            <button class="mdiv" id="close" onclick="closeInfopane()">
                <div class="mdiv-inner">
                    <div class="md"></div>
                </div>
            </button>
            <button class="mdiv" id="open" onclick="openInfopane()">
                â–²
            </button>
            <button id="editButton" class="button bottomRight" style="background-color: #4CAF50;" onclick="replaceContentWithTextareas()">Edit</button>
        </div>
    </div>
</div>
</body>
</html>

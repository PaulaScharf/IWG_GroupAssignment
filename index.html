<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interaction with Geoinformation - group assignment</title>

    <link rel="stylesheet" type="text/css" href="./style.css">

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>
<script src="./components.js"></script>
<script src="./main.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<div class="popup">
    <span class="popuptext" id="myPopup">distance: -.-- m</span>
</div>
<a-scene cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;"
         raycaster="objects: [clickhandler];"
         vr-mode-ui="enabled: false"
         embedded
         arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-camera gps-camera rotation-reader>
        <a-cursor></a-cursor>
    </a-camera>
</a-scene>

<div class="centered">
    <div id="infopane" class="infopane closed"><h>Information</h></div>
</div>
</body>
</html>
